apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: devops-demo-app
  name: devops-demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-demo-app
  template:
    metadata:
      labels:
        app: devops-demo-app
    spec:
      containers:
      - image: cr7258/devops-demo-app:v1 # 镜像 tag 会被 Tekton 替换
        name: devops-demo-app
        env:
        - name: Environment
          valueFrom:
            configMapKeyRef:
              name: devops-demo-app-config
              key: environment
